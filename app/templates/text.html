{% extends 'index.html' %}

{% block title %}Analyze Text{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Analyze Text</h2>
    
    <div class="bg-white rounded-lg border border-gray-200 p-6">
        {% if error %}
        <div class="p-4 mb-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-xs font-semibold text-red-800 mb-1">Error</p>
            <p class="text-sm text-red-700">{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="mb-6">
                <label for="review" class="block text-sm font-medium text-gray-700 mb-2">
                    Enter your review text:
                </label>
                <textarea 
                    name="review" 
                    id="review" 
                    rows="8" 
                    required
                    placeholder="Type or paste your review here..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all resize-vertical"
                ></textarea>
            </div>
            
            <div class="flex gap-3 justify-center">
                <button type="submit" class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span>Analyze</span>
                </button>
                <a href="{{ url_for('home') }}" class="inline-flex items-center gap-2 px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors duration-200">
                    <span>Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
