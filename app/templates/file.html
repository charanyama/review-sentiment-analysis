{% extends 'index.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Upload CSV/Excel File</h2>
    
    <div class="bg-white rounded-lg border border-gray-200 p-6">
        {% if error %}
        <div class="p-4 mb-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-xs font-semibold text-red-800 mb-1">Error</p>
            <p class="text-sm text-red-700">{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('analyze_file') }}" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">
                    Select a file to upload:
                </label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-gray-400 transition-colors">
                    <svg class="w-12 h-12 mx-auto text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <input 
                        type="file" 
                        name="fileInput" 
                        id="fileInput" 
                        accept=".csv,.xlsx,.xls"
                        required
                        class="block mx-auto text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    />
                    <p class="text-xs text-gray-500 mt-2">Supported formats: CSV, XLSX, XLS</p>
                </div>
            </div>
            
            <div class="mb-6">
                <label for="featureColumn" class="block text-sm font-medium text-gray-700 mb-2">
                    Column Name (optional):
                </label>
                <input 
                    type="text" 
                    name="featureColumn" 
                    id="featureColumn" 
                    placeholder="review"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                />
                <p class="text-xs text-gray-500 mt-1">Default: "review"</p>
            </div>
            
            <div class="flex gap-3 justify-center">
                <button type="submit" class="inline-flex items-center gap-2 px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    <span>Upload</span>
                </button>
                <a href="{{ url_for('home') }}" class="inline-flex items-center gap-2 px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors duration-200">
                    <span>Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
