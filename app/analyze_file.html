{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
<div class="analyze-section">
    <h2 class="section-heading">Upload CSV/Excel File</h2>

    <div class="request-details-container" style="max-width: 800px; margin: 0 auto;">
        {% if error %}
        <div class="error-box" style="margin-bottom: 1.5rem;">
            <p class="error-box-title">Error</p>
            <p class="error-box-message">{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('analyze_file') }}" enctype="multipart/form-data">
            <div style="margin-bottom: 1.5rem;">
                <label for="file" style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151;">
                    Select a file to upload:
                </label>
                <div style="border: 2px dashed #d1d5db; border-radius: 0.75rem; padding: 2rem; text-align: center; background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%); transition: all 0.3s ease;"
                    onmouseover="this.style.borderColor='#10b981'; this.style.background='linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%)'"
                    onmouseout="this.style.borderColor='#d1d5db'; this.style.background='linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%)'">
                    <svg style="width: 3rem; height: 3rem; margin: 0 auto 1rem; color: #6b7280;" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <input type="file" name="file" id="file" accept=".csv,.xlsx,.xls" required
                        style="display: block; margin: 0 auto; padding: 0.5rem;" />
                    <p style="margin-top: 0.5rem; font-size: 0.875rem; color: #6b7280;">
                        Supported formats: CSV, XLSX, XLS
                    </p>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button type="submit" class="action-button action-button-secondary" style="max-width: 200px;">
                    <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    <span>Upload</span>
                </button>
                <a href="{{ url_for('index') }}" class="action-button"
                    style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); color: white; max-width: 200px; text-decoration: none;">
                    <span>Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
